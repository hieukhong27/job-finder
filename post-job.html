<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder - Đăng Việc Làm</title>
    <link href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-section {
            margin: 40px 0;
        }
        .form-section h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Job Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Đăng việc làm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary" onclick="window.location.href='register.html'">Đăng ký</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary" onclick="window.location.href='login.html'">Đăng nhập</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container form-section">
        <h2>Đăng Tin Tuyển Dụng</h2>
        <form id="postJobForm">
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Tiêu đề công việc</label>
                <input type="text" class="form-control" id="jobTitle" placeholder="Ví dụ: Lập trình viên Full-Stack" required>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Tên công ty</label>
                <input type="text" class="form-control" id="company" placeholder="Ví dụ: Công ty TechPro" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Địa điểm</label>
                <input type="text" class="form-control" id="location" placeholder="Ví dụ: Hà Nội" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Danh mục</label>
                <select class="form-select" id="category" required>
                    <option value="">Chọn danh mục</option>
                    <option value="Công nghệ">Công nghệ thông tin</option>
                    <option value="Kinh doanh">Kinh doanh/Bán hàng</option>
                    <option value="Giáo dục">Giáo dục</option>
                    <option value="Y tế">Y tế</option>
                    <option value="Thiết kế">Thiết kế</option>
                    <option value="Quan hệ công chúng">Quan hệ công chúng</option>
                    <option value="Tài chính/Ngân hàng">Tài chính/Ngân hàng</option>
                    <option value="Kỹ thuật">Kỹ thuật</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Mức lương</label>
                <input type="text" class="form-control" id="salary" placeholder="Ví dụ: 20-30 triệu" required>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Kinh nghiệm làm việc</label>
                <input type="text" class="form-control" id="experience" placeholder="Ví dụ: 2 năm" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mô tả công việc</label>
                <textarea class="form-control" id="description" rows="5" placeholder="Mô tả chi tiết công việc..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Đăng tin</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>© 2025 Job Finder. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="/bootstrap@5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function() {
            $("#postJobForm").submit(function(e) {
                e.preventDefault();
                alert("Tin tuyển dụng đã được đăng thành công! (Chức năng này chỉ là demo)");
                // Trong thực tế, cần gửi dữ liệu form đến server để lưu trữ
                $(this)[0].reset(); // Reset form sau khi submit
            });
        });
    </script>
</body>
</html>
